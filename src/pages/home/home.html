<div class="conversation" *ngFor="let user of users; let i = index">
  <ion-content padding>
    <div class="message-container" [class.incoming]="message.user !== user"
         *ngFor="let message of user.history" (click)="message.speak(tts)">
      <div class="message">{{message.content}}</div>
    </div>
  </ion-content>

  <ion-footer>
    <ion-toolbar color="light">
      <ion-grid>
        <ion-row>
          <ion-col col-4 text-start>
            <ion-select [(ngModel)]="user.language" class="select-language"
                        [selectOptions]="{title: 'Language', cssClass: (i === 0) ? 'reverse' : null}">
              <ion-option *ngFor="let language of supportedLanguages" [value]="language">{{language}}</ion-option>
            </ion-select>
          </ion-col>
          <ion-col col-4 text-center>
            <button ion-button round icon-only (click)="startListening(user)"
                    [color]="currentlyListening === user ? 'secondary': 'primary'"
                    [disabled]="currentlyListening !== null && currentlyListening !== user">
              <ion-icon name="microphone"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
</div>
