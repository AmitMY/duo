<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Preferences</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label>Speak Messages</ion-label>
        <ion-toggle item-end [checked]="settings.get('isSpeak')" (ionChange)="settings.set('isSpeak', $event.checked)"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Speech Speed</ion-label>
        <ion-range [min]="0.5" [max]="1.5" [pin]="true" [step]="0.1" [ngModel]="settings.get('speechSpeed')"
                   [disabled]="!settings.get('isSpeak')" (ionBlur)="settings.set('speechSpeed', $event.value)">
          <ion-label range-left>0.5</ion-label>
          <ion-label range-right>1.5</ion-label>
        </ion-range>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
